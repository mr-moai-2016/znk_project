<body bgcolor="#EEFFEE" text="#505000" link="#0000EE" vlink="#0000EE" alink="#FF0000">

<form action="/cgis/easter/easter.cgi?est_manager=tag_manager" method="POST" name="fm_main">

<a name="user-content-index"></a>
<font size=+2><i><b>Easter</b></i></font><br>

<br>
<a class=MstyElemLink  href="/easter" >仮想ブラウジング</a> &nbsp;
<a class=MstyElemLink  href="/easter?est_manager=topic&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >コレクション</a> &nbsp;
<a class=MstyElemLink  href="/easter?est_manager=config&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >設定</a> &nbsp;
<a class=MstyNowSelectedLink href="/easter?est_manager=tag_manager&amp;command=view&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >タグマネージャー</a> &nbsp;
<br>

<a name="TagManager"></a>
<br><b>TagManager</b><br>
<table class=MstyManagerTable>
<tr><td colspan=2>
<br>
<a class=MstyNowSelectedLink href="/easter?est_manager=tag_manager&amp;command=view&amp;edit_mode=tag&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >タグエディター</a> &nbsp;

<br>
</td></tr>
</table>

<input type=hidden name=Moai_AuthenticKey value="#[Moai_AuthenticKey]#">
<button class="MstyDmyUpdateBtn" disabled></button> <!-- For disable Enter key on text field -->

<a name="TagEditor"></a>
<br><b>TagEditor</b><br>
<table class=MstyManagerTable>

<tr><td colspan=2>
<font size=-1>
<span style="vertical-align:-40%; margin-right:4px"><img src='/cgis/easter/publicbox/icons/question_16.png'></span>マークをクリックすると使い方のヒントが表示されます.<br> <br>
</font>
</td></tr>

<tr><td colspan=2>

#[category_select_bar]#
</td></tr>

<tr><td colspan=2><fieldset class=MstyStdFieldSet><legend>タグ一覧：カテゴリー[#[current_category_name]#]</legend>
<br>
#[tags_list]#
</fieldset></td></tr>

<tr><td colspan=2>
#[editor_ui]#
</td></tr>

<tr><td colspan=2>
<input type=checkbox id=msg_console_cbtn onclick="EjsAssort_switchVisibility('msg_console', '_cbtn', '_body', '_msg')">
